    <script type="text/javascript">
        $(document).ready(function () {
            var id = decodeURI(getUrlVars()["id"]);
            var nama = decodeURI(getUrlVars()["nama"]);
            var harga = decodeURI(getUrlVars()["harga"]);
            var stok = decodeURI(getUrlVars()["stok"]);
            var jenis = decodeURI(getUrlVars()["jenis"]);
            var nomor = decodeURI(getUrlVars()["nomor"]);
            var keterangan = decodeURI(getUrlVars()["keterangan"]);
            $("#id").val(id);
            $("#nama").val(nama);

            $("#harga").val(harga);
            $("#stok").val(stok);
            $("#jenis").val(jenis);
            $("#nomor").val(nomor);
            $("#keterangan").val(keterangan);


            $("#update").click(function () {
                var id = $("#id").val();
                var nama = $("#nama").val();
                var minus = 1;
                var harga = $("#harga").val();
                var stok = $("#stok").val();
                var jenis = $("#jenis").val();
                var nomor = $("#nomor").val();
                var keterangan = $("#keterangan").val();
                
                stok = stok - minus;

                var dataString = "&id=" + id + "&nama=" +
                    nama + "&harga=" +
                    harga + "&stok=" + stok + "&jenis=" + jenis + "&nomor=" + nomor +
                    "&keterangan=" +
                    keterangan +
                    "&update=";
                $.ajax({
                    type: "POST",
                    url: "http://dresslogic.id/stok/stok.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function () {
                        $("#update").val('Connecting...');
                    },
                    success: function (data) {
                        if (data == "success") {
                            alert("Data Berhasil Dirubah");

                            $("#update").val("Update");

                            window.location = "index_propan.html";
                        } else if (data == "error") {
                            alert("error");
                        }
                    }
                });

            });
            $("#delete").click(function () {
                var id = $("#id").val();
                var dataString = "id=" + id + "&delete=";
                $.ajax({
                    type: "GET",
                    url: "https://diendrakur.000webhostapp.com/restandro-master/delete_propan.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function () {
                        $("#delete").val('Connecting...');
                    },
                    success: function (data) {
                        if (data == "success") {
                            alert("Data Berhasil Di hapus");
                            $("#delete").val("Delete");
                            window.location = "index_propan.html";
                        } else if (data == "error") {
                            alert("error");
                        }
                    }
                });

            });
        });

        function editData(id) {

            $.ajax({
                type: 'GET',
                url: 'http://pkl.notaxcloth.com/restandro/cari_produk.php' + id,
                dataType: JSON,
                crossDomain: true,
                cache: false,
                success: function (data) {

                    $("#id").val(id);
                    $("#nama").val(nama);

                    $("#harga").val(harga);
                    $("#stok").val(stok);
                    $("#jenis").val(jenis);
                    $("#keterangan").val(keterangan);

                    $('$id').attr('readonly', 'true');
                }
            });

        }
    </script>
