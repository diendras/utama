    <script type="text/javascript">
        $(document).ready(function () {
            var url = "https://diendrakur.000webhostapp.com/restandro-master/json_dulux.php";
            $.getJSON(url, function (result) {
                console.log(result);
                $.each(result, function (i, field) {

                    var id = field.id;
                    var nama = field.nama;
                    var harga = field.harga;
                    var stok = field.stok;
                    var jenis = field.jenis;
                    var nomor = field.nomor;
                    var keterangan = field.keterangan;

                    $("#output1").append(
                        " <tr><td ><a class='item' href='form.html?id=" +
                        id +
                        "&nama=" + nama + "&harga=" + harga + "&stok=" +
                        stok + "&jenis=" + jenis + "&nomor=" + nomor + "&keterangan=" +
                        keterangan + "'>" +
                        nama + "</a></td><td>  " + jenis +
                        "</td> <td> " + stok + "</td><td> RP. " + harga + "</td><td>" +
                        nomor + "</td><td>" +
                        keterangan + "</td></tr>");

                });

                $('#tabel_produk').DataTable();

            });


            $('#my-form').submit(function () {
                var dataString = $('#my-form').serialize();
                var nama = $("#nama").val();
                var harga = $("#harga").val();
                var stok = $("#stok").val();
                var jenis = $("#jenis").val();
                var nomor = $("#nomor").val();

                var keterangan = $("#keterangan").val();

                var dataString = "&nama=" +
                    nama + "&harga=" +
                    harga + "&stok=" + stok + "&jenis=" + jenis + "&nomor=" + nomor + "&keterangan=" +
                    keterangan +
                    "&submit=";
                if (
                    $.trim(nama).length > 0 &
                    $.trim(harga)
                    .length > 0 &
                    $.trim(stok)
                    .length > 0 &
                    $.trim(jenis)
                    .length > 0 &
                    $.trim(nomor)
                    .length > 0 &
                    $.trim(keterangan)
                    .length > 0) {
                    $.ajax({
                        type: "POST",
                        url: "https://diendrakur.000webhostapp.com/restandro-master/insert_dulux.php",
                        data: dataString,
                        crossDomain: true,
                        cache: false,
                        beforeSend: function () {
                            $("#submit").val('Connecting...');
                        },
                        success: function (data) {
                            if (data == "success") {
                                alert("Data Berhasil Ditambah");
                                $("#submit").val('submit');

                                window.location = "index.html";
                            } else if (data == "error") {
                                alert("error");
                            }
                        }
                    });
                }
                return false;
            });

        });
    </script>
